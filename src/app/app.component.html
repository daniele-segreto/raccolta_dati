<div class="container-fluid d-flex justify-content-center flex-column">
  <h1 class="text-center mt-3">Raccolta Dati</h1>

  <div class="text-center">
    <button type="button" class="btn btn-secondary" (click)="toggleForm()">Apri/Chiudi il Form</button>
  </div>

  <div class="text-center d-flex justify-content-center mt-3">
    <form (ngSubmit)="submitForm()" #userForm="ngForm" class="border border-3 p-5" *ngIf="isFormOpen">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required class="form-control">
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Invia</button>
    </form>
  </div>

  <div class="alert alert-success mt-3 mx-auto text-center" *ngIf="showSuccessMessage">
    Procedura completata. I dati sono stati inviati con successo!
  </div>

</div>
